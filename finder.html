<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where2Go - Restroom Finder</title>
    <link rel="stylesheet" href="finder.css">
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-group">
                <img src="https://www.freeiconspng.com/thumbs/restroom-icon/man-and-women-restroom-icon-12.png" alt="Toilet Icon" />
                <span>Where2Go</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="finder-layout">
        <div class="main-flex-container">
            <div class="sidebar">
                <h2>Restroom Finder</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/194/194483.png" alt="Restroom Icon" style="width:48px;display:block;margin:0 auto 16px;">
                <input id="address-input" type="text" placeholder="Enter an address or location">
                <button id="search-btn">Search</button>
                <button id="myloc-btn">Use My Location</button>
                <div style="margin: 12px 0;">
                    <label for="distance-filter">Distance:</label>
                    <select id="distance-filter">
                        <option value="1609">1 mile</option>
                        <option value="3218">2 miles</option>
                        <option value="8047">5 miles</option>
                    </select>
                </div>
                <div style="margin-bottom: 12px;">
                    <label for="accessible-filter">Wheelchair Accessible:</label>
                    <select id="accessible-filter">
                        <option value="any">Any</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div id="restroom-list"></div>
            </div>
            <div class="map-and-directions">
                <div id="map" style="height: 500px; width: 100%;"></div>
            </div>
            <div id="directions-sidebar">
                <h3>Directions</h3>
                <div class="directions-content">
                <ul id="directions-list"></ul>
            </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Where2Go. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC4cfV8vdM3kOdqon_XJnWLCG1WXbBkQg"></script>
</body>
</html>
