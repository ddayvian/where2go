  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav>
  <div class="logo">
    <div class="logo-group">
      <img src="https://www.freeiconspng.com/thumbs/restroom-icon/man-and-women-restroom-icon-12.png" alt="Toilet Icon" />
      <span>Where2Go</span>
    </div>
  </div>

  
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<main style="max-width: 800px; margin: 2rem auto; padding: 1rem;">
    <h1>Share a Bathroom/Review </h1>
    <p>Help us improve Where2Go by submitting new restrooms or sharing your experience at existing locations.</p>
  
    <form>
      <label for="name">Your Name:</label><br />
      <input type="text" id="name" name="name" required placeholder="Your Name" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc;" /><br />
  
      <label for="email">Your Email:</label><br />
      <input type="email" id="email" name="email" required placeholder="Your Email" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc;" /><br />
  
      <label for="location">Bathroom Location/Address:</label><br />
      <input type="text" id="location" name="location" required placeholder="Ex: 123 Main St, New York, NY" style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc;" /><br />
  
      <label for="message">Your Review or Information:</label><br />
      <textarea id="message" name="message" rows="5" required placeholder="Please leave us a review at any existing locations or share us a bathroom location you'd like for us to add !" required style="width: 100%; padding: 0.75rem; margin-bottom: 1.5rem; border-radius: 6px; border: 1px solid #ccc;"></textarea><br />
  
      <button type="submit" class="finder-button">Submit</button>
    </form>
  </main>
